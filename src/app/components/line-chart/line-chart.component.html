<div class="program-list">
  <h3>Programs</h3>
  <ul>
    <li *ngFor="let program of programs" (click)="showBarChart(program)">
      {{ program }}
    </li>
  </ul>
</div>

<!-- Bar Chart for Selected Program -->
<div *ngIf="selectedProgram">
  <h3>{{ selectedProgram }} - Weekly Percentages</h3>
  <canvas baseChart 
          [data]="barChartData" 
          [type]="'bar'">
  </canvas>
</div>
